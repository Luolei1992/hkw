    <script>
        //裁剪图片上传头像
            $(function () {
                $(".bottm,.icon-closeB").click(function () {
                    $(".Ojs-upload-avatar").css("display", "none");
                    $("#Ojs-upload-avater").val(""); //清空input文件
                });
                var chooses = document.getElementById('Ojs-upload-avater');
                    chooses.addEventListener('change', function () {
                        $(".Ojs-upload-avatar").css("display", "block");
                    });
            });
            var clipArea = new PhotoClip("#Ojs-clip-contain", {
                size: [250, 250],
                outputSize: [250, 250],
                style: {
                    maskColor: "rgba(0,0,0,.3)",
                    maskBorder: "1px dashed #ddd"
                },
                file: "#Ojs-upload-avater",
                ok: "#Ojs-clip-sure",
                done: function (dataURL) {
                    $.post('https://www.huakewang.com/upload/upload_image_byw_upy2', {
                        'arr': dataURL
                    }, function (data) {
                        if (data.success) {
                            $("#Ojs-person-avatar").attr("src", data.data.path); //设置预览view
                            $.ajax({
                                url: urlLocalhost + newhuakwang + "change_user_info",
                                type: "post",
                                dataType: "json",
                                xhrFields: {
                                    withCredentials: true
                                },
                                crossDomain: true,
                                data: {
                                    user_id: getCookie("user_id"),
                                    path: data.data.path
                                }
                            }).done(function (data1) {
                                if (data1.success) {
                                    alertUploadMsg(data1.message);
                                    $(".Ojs-upload-avatar").css("display", "none");
                                } else {
                                    alertUploadMsg(data1.message);
                                    $(".Ojs-upload-avatar").css("display", "none");
                                };
                            });
                        } else {
                            alertUploadMsg('上传头像失败');
                        }
                    }, 'json');
                }
            });
    </script>
