<script type="text/javascript">

/**弹出层中支付宝，微信支付方式切换**/
$("body").on('click', '.course-popup ul.zfUl li', function(event) {
    event.preventDefault();
    $('.course-popup ul.zfUl li').removeClass('cur');
    $(this).toggleClass('cur');
    var liIndex = $('.course-popup ul.zfUl li').index($(this));
    $('.course-popup .ewm').css({
        'display': 'none'
    });
    $('.course-popup .ewm:eq(' + liIndex + ')').css({
        'display': 'block'
    });
});

/**
 * 遮罩弹出层代码
 * @param  {[type]} mask  [遮罩层id]
 * @param  {[type]} login [弹出层di]
 * @param  {[type]} close [关闭按钮id]
 * @param  {[type]} btn   [打开弹出层按钮id]
 * @return {[type]}       [没有返回值]
 */
function popUp(mask, login, close, btn) {
    var oMask = document.getElementById(mask);
    var oLogin = document.getElementById(login);

    function displayNone() {
        $(oMask).fadeOut();
        $(oLogin).fadeOut();
    }

    function displayBlock() {
        $(oMask).fadeIn(300);
        $(oLogin).fadeIn(300);
    }

    function openNewLogin() {
        var sHeight = document.documentElement.scrollHeight;
        var sWidth = document.documentElement.scrollWidth;
        var wHeight = document.documentElement.clientHeight;
        oMask.style.height = sHeight + "px";
        oMask.style.width = sWidth + "px";
        displayBlock(); //显示弹出层
        var dHeight = oLogin.offsetHeight;
        var dWidth = oLogin.offsetWidth;
        oLogin.style.left = (sWidth - dWidth) / 2 + "px";
        oLogin.style.top = (wHeight - dHeight) / 2 + "px";

        var oClose = document.getElementById(close);
        oClose.onclick = function() {
            displayNone(); //隐藏弹出层
        }
        return true;
    }
    $("body").on('click', '.btnWrapTwo .agree.BtnS', function(event) {
        event.preventDefault();
        // getData(this) && openNewLogin();
        openNewLogin();
    });
    // var oBtn = document.getElementById(btn);
    // oBtn.onclick = function(){
    // 	openNewLogin();
    // } 
}

/**
 * 初始化弹出层
 * @param  {[type]} ){} [description]
 * @return {[type]}       [description]
 */
$(function() {
    popUp("mask-course", "course-popup", "mask-close");
});
</script>
