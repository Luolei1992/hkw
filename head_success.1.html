    $(function() {
        $('#header div#nav div.yidenglu').mouseenter(function() { //已登录显示
            //            $('#header.header-neiye div.yidenglu-box').toggle();
            $('div.pub-wrap.fn-hide:eq(1)').css({
                'display': 'none'
            });
            $('div.pub-wrap.fn-hide:eq(0)').css({
                'display': 'none'
            });
        });
        $('#header div.yidenglu-box').mouseleave(function() {
            //            $(this).css('display','none');
        });
        var ddd_show = [0, 0, 0, 0];
        $('#nav a.but-fb').mouseover(function() { //发布框显示
            ddd_show[0] = 1;
            ddd_show[1] = 0;
        });
        $('#nav a.but-fb').mouseout(function() { //发布框显示
            ddd_show[0] = 0;
            ddd_show[1] = 1;
        });
        $('div.pub-wrap.fn-hide:eq(0)').on('mouseenter', function() {
            ddd_show[2] = 1;
            ddd_show[3] = 0;
        });
        $('div.pub-wrap.fn-hide:eq(0)').on('mouseleave', function() {
            ddd_show[2] = 0;
            ddd_show[3] = 1;
        });
        var pub_wrap_show = setInterval(function() {
            var ddd_txt = ddd_show.join("_");
            switch (ddd_txt) {
                case "1_0_0_1":
                    {
                        $('div.pub-wrap.fn-hide:eq(0)').css({
                            'display': 'block'
                        });
                    }
                    break;
                case "0_1_0_1":
                    {
                        $('div.pub-wrap.fn-hide:eq(0)').css({
                            'display': 'none'
                        });
                    }
                    break;
                case "0_1_1_0":
                    {
                        $('div.pub-wrap.fn-hide:eq(0)').css({
                            'display': 'block'
                        });
                    }
                    break;
                default:
                    {

                    }
                    break;
            }
        }, 800);
        $('#nav a.but-dl').mouseover(function() { //发布框显示
            $('div.pub-wrap.fn-hide:eq(0)').css({
                'display': 'block'
            });
            $('div.pub-wrap.fn-hide:eq(0)').on('mouseout', function() {
                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'none'
                });
            });
        });
        $('#nav a.but-dl').mouseout(function() {
            var nav_box = setTimeout(function() {
                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'none'
                });
            }, 800);

            $('div.pub-wrap.fn-hide:eq(0)').on('mouseover', function() {
                clearTimeout(nav_box);
                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'block'
                });
            });
        });
        //	鼠标移动到头像的时候显示,移开的时候隐藏
        var par = false;
        $('div.yidenglu').hover(function() {
            $('div.logined-con').css({
                'display': 'block'
            });
        }, function() {
            setTimeout(function() {
                if (!par) {
                    $('div.logined-con').css({
                        'display': 'none'
                    });
                }
            }, 200)
        });
        $('div.logined-con').hover(function() {
            $('div.logined-con').css({
                'display': 'block'
            });
            par = true;
        }, function() {
            $('div.logined-con').css({
                'display': 'none'
            });
            par = false;
        });
        $(".navLogo-wrap").mouseenter(function() {
            $(".navLogo-select").css("display", "block");
        });
        $(".navLogo-wrap").mouseleave(function() {
            $(".navLogo-select").css("display", "none");
        });
        $(".navLogo-select").mouseenter(function() {
            $(this).css("display", "block");
        });
        $(".navLogo-select").mouseleave(function() {
            $(this).css("display", "none");
        });
        /*设计师多选下拉列表*/
        $(".navLogo-select-list li a").click(function() {
            if (!$(this).hasClass("current-style") && ($(".current-style").length < 5)) {
                $(this).addClass("current-style");
            } else {
                $(this).removeClass("current-style");
            };
            if ($(".navLogo-select-list li a").hasClass("current-style")) {
                $(".makesure").css("background-color", "#03A5EE");
                $(".makesure").click(function() {
                    var str = '';
                    $(".current-style").each(function(idx) {
                        if (idx < $(".current-style").length - 1) {
                            str += $(this).html() + '、';
                        } else {
                            str += $(this).html();
                        };
                    });
                    window.location.href = ("https://www.huakewang.com/2017_data/designer.html?p=" + str);
                })
            } else {
                $(".makesure").css("background-color", "#E8E8E8");
            };
        });
        if ($(".navLogo-select .navLogo-select-t ul li.navLogo-select-lis").length > 8) {
            $(".navLogo-select").css({
                "overflow-x": "visible",
                "padding-bottom": "5px"
            });
        };
    });
    function go_login() {
        $("#new_login").css("display", "block");
        $(".new_login_wrap").css({
            'display': 'block'
        });
    };
    function closed_login() {
        $("#new_login").css('display', 'none');
        $(".new_login_wrap").css('display', 'none');
    };
</script>

<div id="HuanXinInit"></div>
<script type="text/javascript">
    var urlLocalhost = "https://www.huakewang.com/";
    var newhuakwang = "hkw_newapi/";
    if (document.addEventListener && !(navigator.appName == "Microsoft Internet Explorer" && (navigator.appVersion.match(/9./i) == "9." || navigator.appVersion.match(/8./i) == "8."))) {
        $(function() {
            $("#HuanXinInit").append('<script src="https://www.huakewang.com/2017_data/js/huanxin/sdk/webim.config.js"><\/script>');
            $("#HuanXinInit").append('<script src="https://www.huakewang.com/2017_data/js/huanxin/sdk/strophe-1.2.8.min.js"><\/script>');
            $("#HuanXinInit").append('<script src="https://www.huakewang.com/2017_data/js/huanxin/sdk/websdk-1.4.11.js"><\/script>');
            if (!~window.location.href.indexOf("Personal-x.html")) {
                $("#HuanXinInit").append('<script src="https://www.huakewang.com/2017_data/js/huanxin/newHuanXin.js"><\/script>');
            };
            if (~window.location.href.indexOf("Personal-x.html")) {
                $("#HuanXinInit").append('<script src="https://www.huakewang.com/2017_data/demo/javascript/dist/demo-1.4.11.js"><\/script>');
            };
        });
    };
    $('.resign:first').on('click', function() {
        $.ajax({
            url: urlLocalhost+newhuakwang+ "logout",
            type: "post",
            dataType: "json",
            xhrFields:{
                withCredentials:true
            },
            crossDomain: true,
            data: ''
        }).done(function (data) {
            if(data.success){
                $.cookie('user_id', null, { path: '/', expires: -1 });
                $.cookie('lat', null, { path: '/', expires: -1 });
                $.cookie('lng', null, { path: '/', expires: -1 });
                $.cookie('avatar', null, { path: '/', expires: -1 });
                $.cookie('nick_name', null, { path: '/', expires: -1 });
                $.cookie('mobile', null, { path: '/', expires: -1 });
                $.cookie('hxid', null, { path: '/', expires: -1 });
                $.cookie('as', null, { path: '/', expires: -1 });
                window.location.reload();
            };
        });
    });
    $('.but-fb').hover(function() {
        $('.pub-wrap').css('display', 'block');
    });
    (function() {
        var _id = $.cookie('user_id');
        $.ajax({
            url: urlLocalhost + newhuakwang + "get_self_info/" + _id,
            type: "post",
            dataType: "json",
            data: {
                user_id: _id
            }
        }).done(function(data) {
            if (data.success) {
                var _user_data = data.data;
                var _nick_name = _user_data.nick_name;
                var _n_n = _nick_name.slice(0, 6);
                if (_nick_name.length > 6) {
                    $('span.sp1:first').html(_n_n);
                    $('.person-wrp:first').find('h3:eq(0)').html(_n_n);
                } else {
                    $('span.sp1:first').html(_nick_name);
                    $('.person-wrp:first').find('h3:eq(0)').html(_nick_name);
                };
                var _touxiang_path = _user_data.path ? (_user_data.path.indexOf("upaiyun") != -1 ? _user_data.path + '!138x138' : _user_data.path_thumb) : "https://www.huakewang.com/2017_data/image/bigAvator1.png";
                var _moblie = _user_data.mobile;
                $('.bk:first').find('img:eq(0)').attr({
                    'src': _touxiang_path,
                    'data-phone': _moblie
                });
                $(".collect").parent().attr("href", "https://www.huakewang.com/2017_data/MyDetailed.html?id=" + _user_data.id);
                $('.person-wrp:first').find('img:eq(0)').attr('src', _touxiang_path);
                $('.person-wrp:first').find('h3:eq(0)').html(_nick_name);
                $('.person-wrp:first').find('p.phonenum:first').html(_moblie);
                $('.person-wrp:first').find('span.qqnum:first').html(_user_data.qq);
                $('.person-wrp:first').find('p.person:first').html(_user_data.job_name + ' <span>' + _user_data.company + '</span>').attr("title",_user_data.jobs[0] +' ' + _user_data.company );
                $('.lgd-rowbox.s2:first li:eq(0)').find('p.num').html(_user_data.total_financial);
                $('.lgd-rowbox.s2:first li:eq(1)').find('p.num').html('<b>' + _user_data.working_order_count + '</b>/<b>' + _user_data.order_count + '</b>');
                $('.lgd-rowbox.s2:first li:eq(2)').find('p.num').html('<b>' + _user_data.working_quote_count + '</b>/<b>' + _user_data.quote_count + '</b>');
                $('.lgd-rowbox.s2:first li:eq(3)').find('p.num').html('<b>' + _user_data.working_meet_count + '</b>/<b>' + _user_data.meet_count + '</b>');
                $('.check-mes:first a p.wrp:eq(0)').attr('value', _user_data.is_auth);
                if (_user_data.is_auth == 1) {
                    setCookie('as', _user_data.is_auth);
                    $('.check-mes').css("display","none");
//                    $('.check-mes:first').find('p.info:eq(0)').html(_user_data.jobs[0]);
//                    $('.check-mes:first a p.wrp:eq(0)').on('mouseover', function() {
//                        $(this).html('查看认证详情');
//                    });
//                    $('.check-mes:first a p.wrp:eq(0)').on('mouseout', function() {
//                        $(this).html('已认证');
//                    });
                }else{
                    $("#isDesigner").css("display","none");
                }
            }
        });
    })();
</script>
