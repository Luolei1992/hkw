        });

        $('#nav a.but-fb').mouseenter(function() { //发布框显示
            $('div.pub-wrap.fn-hide:eq(0)').css({

            });
            $('div.pub-wrap.fn-hide:eq(1)').css({
                'display': 'none'
            });

                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'none'
                });
            });
        });
        $('#nav a.but-fb').mouseleave(function() {
            var nav_box = setTimeout(function() {
                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'none'
                });
            }, 800);

            $('div.pub-wrap.fn-hide:eq(0)').on('mouseenter', function() {
                clearTimeout(nav_box);
                $('div.pub-wrap.fn-hide:eq(0)').css({
                    'display': 'block'
                });
            });
        });

        $('#nav a.but-dl').mouseenter(function() { //发布框显示
            $('div.pub-wrap.fn-hide:eq(1)').css({
                'display': 'block'
            });
            $('div.pub-wrap.fn-hide:eq(0)').css({
                'display': 'none'
            });
            $('div.pub-wrap.fn-hide:eq(1)').on('mouseleave', function() {
                $('div.pub-wrap.fn-hide:eq(1)').css({
                    'display': 'none'
                });
            });
        });
        $('#nav a.but-dl').mouseleave(function() {
            var nav_box = setTimeout(function() {
                $('div.pub-wrap.fn-hide:eq(1)').css({
                    'display': 'none'
                });
            }, 800);

            $('div.pub-wrap.fn-hide:eq(1)').on('mouseenter', function() {
                clearTimeout(nav_box);
                $('div.pub-wrap.fn-hide:eq(1)').css({
                    'display': 'block'
                });
            });
        });

        var par = false;
        $('div.yidenglu').hover(function() {
            $('div.logined-con').css({
                'display': 'block'
            });
        }, function() {
            setTimeout(function() {
                if (!par) {
                    $('div.logined-con').css({
                        'display': 'none'
                    });
                }
            }, 200)
        });
        $('div.logined-con').hover(function() {
            $('div.logined-con').css({
                'display': 'block'
            });
            par = true;
        }, function() {
            $('div.logined-con').css({
                'display': 'none'
            });
            par = false;
        });

        $(".navLogo-wrap").mouseenter(function() {
            $(".navLogo-select").css("display", "block");
        });
        $(".navLogo-wrap").mouseleave(function() {
            $(".navLogo-select").css("display", "none");
        });
        $(".navLogo-select").mouseenter(function() {
            $(this).css("display", "block");
        });
        $(".navLogo-select").mouseleave(function() {
            $(this).css("display", "none");
        });
    });
    /*设计师多选下拉列表*/

    function go_login() {
        if (window.location.href.indexOf('login.html') > -1) {
            window.location.reload();
        } else if (window.location.href.indexOf('register.html') > -1) {
            window.location.href = 'login.html'
        } else if (window.location.href.indexOf('forget-pass.html') > -1) {
            window.location.href = 'login.html'
        } else {
            $("#new_login").css("display", "block");
            $(".new_login_wrap").css({
                'display': 'block'
            });
        }
    };

    function closed_login() {
        $("#new_login").css('display', 'none');
        $(".new_login_wrap").css('display', 'none');
        if (window.location.href.indexOf('yuejian.html') > -1) {
            window.history.back();
            location.reload();
        };
    };
</script>
